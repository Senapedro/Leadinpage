<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">

    <div class="menu-navegação">

            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
    </div>

    <!-- Carrosel -->
    <main>
        <header id="carousel-page" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-page" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-page" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-page" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imgs/Banner para site acessórios biju jóias desconto link sofisticado nude .jpg"
                        class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>A melhor experiência que você terá</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/WhatsApp Image 2022-05-25 at 23.24.16 (1).jpg"
                        class="d-block w-100" alt="">

                <div class="carousel-item">
                    <img src="imgs/WhatsApp Image 2022-05-25 at 23.30.20.jpg"
                        class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-page" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-page" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </header>

        <!-- Formulario -->
        <form class="Formulario">
            <div class="form-group col-md-6 offset-md-3">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-md-6 offset-md-3" id="senha">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check col-md-6 offset-md-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1" id="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary col-md-1 offset-md-5">Submit</button>

    <footer class="text-center bg-dark p-1 mt- text-light">

        <p class="mt-2 mb-0 fw-bold">

        </p>
        <p>
            (15) 99862-5618
        </p>
    </footer>
